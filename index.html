<body>

<div class="bg"></div>

  <div class="card">
    <img src="tes.jpg" class="qr" alt="QR Payment" onclick="openPreview(this)">

    <p class="no">No DANA: <span id="dana">089619563678</span></p>

    <div class="btn-group">
      <a href="https://link.dana.id/qr/>089619563678" class="btn primary">Bayar Sekarang</a>
      <button class="btn" onclick="copyText()">Copy Nomor</button>
    </div>

    <div class="contact">

        <small>WhatsApp</small>
        <p>088980910245</p>
        <button onclick="openWA()">Buka WA</button>
      </div>
      <div>
        <small>Telegram</small>
        <p>@AllRizz</p>
        <button onclick="openTG()">Buka TG</button>
      </div>
    </div>
  </div>

  <footer>Â© 2025 AllRizz Payment</footer>
</div>

<!-- PREVIEW IMAGE -->
<div id="preview">
  <img id="previewImg">
  <div class="preview-btn">
    <a id="downloadBtn" class="btn primary" download>Download</a>
    <button class="btn" onclick="closePreview()">Tutup</button>
  </div>
</div>

<!-- ðŸ”Š SOUND -->
<audio id="bgSound" loop>
  <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("bgSound");
audio.volume = 0.25; // biar nggak kaget

// â–¶ play saat user klik APA AJA (sekali doang)
document.addEventListener("click", () => {
  audio.play().catch(()=>{});
}, { once: true });

function copyText() {
  const text = document.getElementById("dana").innerText;
  navigator.clipboard.writeText(text);
  alert("Nomor berhasil disalin!");
}

function openWA() {
  window.open("https://wa.me/6288980910245", "_blank");
}

function openTG() {
  window.open("https://t.me/GingRizz", "_blank");
}

function openPreview(img) {
  const preview = document.getElementById("preview");
  const previewImg = document.getElementById("previewImg");
  const downloadBtn = document.getElementById("downloadBtn");

  previewImg.src = img.src;
  downloadBtn.href = img.src;
  preview.style.display = "flex";
}

function closePreview() {
  document.getElementById("preview").style.display = "none";
}
</script>

</body>
</html>
